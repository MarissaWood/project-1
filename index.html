<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="green-rezz.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Space Lights</title>
</head>
<body>
    <h1>Space Lights</h1>
<div class="game-console">
    <div class="panel-1">
        <h2>Instructions:</h2>
        <p>Space mom needs your help! Watch the lights carefully and repeat the sequence by pressing the buttons to transmit the coordinates.</p>
    </div>
    <div class="panel-2">
            <button id="button">Start game</button>
            <div class="message"></div>
            <div id="level-display">
                    Level: <div class="level-counter">1</div>
                </div>
    </div>
<div class="panel-3">
<div class="game-container">
    <div id="green" class="button"></div>
    <div id="red" class="button"></div>
    <div id="yellow" class="button"></div>
    <div id="blue" class="button"></div>
    <div class="center-button">
    </div>
</div>
</div>
</div>

<audio data-key="gr" src="tink.wav"></audio>
<audio data-key="re" src="boom.wav"></audio>
<audio data-key="ye" src="clap.wav"></audio>
<audio data-key="bl" src="tom.wav"></audio>

    <script src="simon.js"></script>
</body>
</html>
