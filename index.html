<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Space Lights</title>
</head>
<body>
    <h1>Space Lights Game</h1>
<div class="game-console">
    <div class="panel-1">
        <h2>Instructions:</h2>
        <p>Watch the lights carefully and repeat the sequence by pressing the buttons</p>
    </div>
    <div class="panel-2">
            <button id="button">Start game</button>
            <div id="level-display">
                    Level: <div class="level-counter">1</div>
                </div>
    </div>
<div class="panel-3">
<div class="game-container">
    <div id="green" class="button"></div>
    <div id="red" class="button"></div>
    <div id="yellow" class="button"></div>
    <div id="blue" class="button"></div>
    <div class="center-button">
    </div>
</div>
</div>
</div>


    <script src="simon.js"></script>
</body>
</html>
